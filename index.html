<!DOCTYPE html>
<html>
<head>
  <title> ORDERS </title>
  <meta charset="utf-8">
   <script src="app.js" type="text/javascript"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
   <section>
    <form id="storeForm">
      <fieldset>
        <legend> Order Form </legend>

        <label for="CustomerName">Name: </label>
        <input name="CustomerName" type="text"/>

        <label for="CustomerLast"> Last Name </label>
        <input name="CustomerLast" type="text"/>

        <label for="shippingAddress">Shipping address </label>
        <input name="shippingAddress" type="text" />

        <label for="product"> Product Description </label>
        <input name="product" type="text" size="150" />

        <label for="productAmount"> Quantity </label>
        <input name="productAmount" type="number" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </section>
 </body>
