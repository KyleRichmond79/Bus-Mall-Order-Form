<!DOCTYPE html>
<html>
<head>
  <title> ORDERS </title>
  <meta charset="utf-8">
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section>
    <label for=productsName>Products</label>
    <form action="/action_page.php">
      <input list="products" name="products">
      <datalist id="products">
        <option value="bag">
        <option value="bathroom">
        <option value="boots">
        <option value="breakfast">
        <option value="bubblegum">
        <option value="chair">
        <option value="cthulhu">
        <option value="dog_duck">
        <option value="dragon">
        <option value="pen">
        <option value="pet_sweep">
        <option value="scissors">
        <option value="shark">
        <option value="sweep_baby">
        <option value="tauntaun">
        <option value="unicorn">
        <option value="usb">
        <option value="water_can">
        <option value="wine_glass">
       </input>
      </datalist>
    </form>
    <label for="productAmount"> Quantity </label>
    <input name="productAmount" type="number" required />
    <form id=payment>
      <fieldset>
        <ol>
          <li>
            <label for=name>Name</label>

            <input id=name name=name type=text placeholder="First and last name" required autofocus />
          </li>
          <li>
            <label for=email>Email</label>
            <input id=email name=email type=email placeholder="example@domain.com" required />
          </li>
          <li>
            <label for=phone>Phone</label>
            <input id=phone name=phone type=tel placeholder="Eg. +14445556666" required />
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Delivery address</legend>
        <ol>
          <li>
            <label for=address>Address</label>
            <textarea id=address name=address rows=5 required>
            </textarea>
          </li>
          <li>
            <label for=postcode>Post Code</label>
            <input id=postcode name=postcode type=text required />

          </li>
          <li>
            <label for=country>Country</label>
            <input id=country name=country type=text required />
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Card Details</legend>
        <ol>
          <li>
            <fieldset>
              <legend>Card Type</legend>
              <ol>
                <li>
                  <input id=visa name=cardtype type=radio />
                  <label for=visa>VISA</label>
                </li>
                <li>
                  <input id=amex name=cardtype type=radio />
                  <label for=amex>AmEx</label>
                </li>
                <li>
                  <input id=mastercard name=cardtype type=radio />
                  <label for=mastercard>Mastercard</label>
                </li>
              </ol>
            </fieldset>
          </li>
          <li>
            <label for=cardnumber>Card Number</label>
            <input id=cardnumber name=cardnumber type="text" size="16" required />
          </li>
          <li>
            <label for=secure>Security Code</label>
            <input id=secure name=secure type="text" size="3" required />
          </li>
          <li>
            <label for=namecard>Name on Card</label>
            <input id=namecard name=namecard type=text placeholder="Exact namne as on the card" required />
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <button type=submit>Buy It!</button>
      </fieldset>
    </form>


  </section>
</body>
