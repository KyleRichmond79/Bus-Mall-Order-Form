<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <script src="app.js" type="text/javascript"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
    <title>Proccesing order</title>
  </head>
  <body>
<h1> Customer order form </h1>
<h2> Item to be shipped </h2>
<img src ="http://www.rd.com/wp-content/uploads/sites/2/2016/02/06-train-cat-shake-hands.jpg" </img> //product image to display
<section>
 <form id="storeForm">
   <fieldset>
     <legend> This is the order info </legend>

     <label for="productAmount"> Qty </label>
     <input name="productAmount" type="number" min="0" required/>

     <label for="product"> Product Description </label>
     <input name="product" type="text" size="150" required/>

     <label for="CustomerName">Name: </label>
     <input name="CustomerName" type="text" required/>

     <label for="CustomerLast"> Last Name </label>
     <input name="CustomerLast" type="text" required/>

     <label for="shippingAddress">Shipping address </label>
     <input name="shippingAddress" type="text" required />

     <label for="commentToAddress">Comments</label>
     <input name="commentToAddress" type="text" size="300" required/>



     <button type="submit">Complete order</button>
   </fieldset>
 </form>

  </body>
</html>
